<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Laptop Price Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color:#f0f2f5;">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white text-center">
                        <h3>Laptop Price Predictor</h3>
                    </div>
                    <div class="card-body">
                        <form action="/predict" method="post">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="company" class="form-label">Brand</label>
                                    <select class="form-select" name="company" id="company" required>
                                        {% for company in companies %}
                                        <option value="{{ company }}">{{ company }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="type" class="form-label">Type</label>
                                    <select class="form-select" name="type" id="type" required>
                                        {% for type in types %}
                                        <option value="{{ type }}">{{ type }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="ram" class="form-label">RAM (in GB)</label>
                                    <select class="form-select" name="ram" id="ram" required>
                                        {% for ram in rams %}
                                        <option value="{{ ram }}">{{ ram }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="weight" class="form-label">Weight (in kg)</label>
                                    <input type="text" class="form-control" name="weight" id="weight" required placeholder="e.g., 1.86">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="touchscreen" class="form-label">Touchscreen</label>
                                    <select class="form-select" name="touchscreen" id="touchscreen" required>
                                        <option value="0">No</option>
                                        <option value="1">Yes</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="ips" class="form-label">IPS Panel</label>
                                    <select class="form-select" name="ips" id="ips" required>
                                        <option value="0">No</option>
                                        <option value="1">Yes</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                               <div class="col-md-6 mb-3">
                                    <label for="ppi" class="form-label">Screen Resolution (PPI)</label>
                                    <input type="text" class="form-control" name="ppi" id="ppi" required placeholder="e.g., 141.21">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="cpu_brand" class="form-label">CPU Brand</label>
                                    <select class="form-select" name="cpu_brand" id="cpu_brand" required>
                                        {% for cpu in cpu_brands %}
                                        <option value="{{ cpu }}">{{ cpu }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                             <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="hdd" class="form-label">HDD (in GB)</label>
                                    <select class="form-select" name="hdd" id="hdd" required>
                                        {% for hdd in hdds %}
                                        <option value="{{ hdd }}">{{ hdd }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="ssd" class="form-label">SSD (in GB)</label>
                                    <select class="form-select" name="ssd" id="ssd" required>
                                        {% for ssd in ssds %}
                                        <option value="{{ ssd }}">{{ ssd }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="gpu_brand" class="form-label">GPU Brand</label>
                                    <select class="form-select" name="gpu_brand" id="gpu_brand" required>
                                        {% for gpu in gpu_brands %}
                                        <option value="{{ gpu }}">{{ gpu }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="os" class="form-label">Operating System</label>
                                    <select class="form-select" name="os" id="os" required>
                                        {% for os_val in os_options %}
                                        <option value="{{ os_val }}">{{ os_val }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-primary" type="submit">Predict Price</button>
                            </div>
                        </form>
                        {% if result %}
                        <div class="alert alert-success mt-4 text-center" role="alert">
                            <h4>Predicted Price: {{ result }}</h4>
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
